<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Live リアルタイム文字起こし（コールセンター対応）</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="blue">

  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-microphone-alt"></i>
          </div>
          <div class="logo-text">
            <h1>Gemini Live</h1>
            <p class="logo-subtitle">リアルタイム文字起こし（コールセンター対応）</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="theme-switcher">
            <button class="theme-btn" data-theme="blue" title="Blue Theme">
              <i class="fas fa-circle"></i>
            </button>
            <button class="theme-btn" data-theme="red" title="Red Theme">
              <i class="fas fa-circle"></i>
            </button>
            <button class="theme-btn" data-theme="yellow" title="Yellow Theme">
              <i class="fas fa-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- ステータスカードと担当者入力 -->
    <div class="top-section">
      <div class="status-card" id="statusCard">
        <div class="status-icon-container">
          <div class="status-icon" id="statusIcon">
            <i class="fas fa-circle-notch"></i>
          </div>
        </div>
        <div class="status-content">
          <h3 class="status-title" id="statusTitle">準備完了</h3>
          <p class="status-text" id="statusText">「文字起こし開始」ボタンをクリックしてください</p>
        </div>
      </div>

      <div class="operator-card">
        <div class="operator-icon">
          <i class="fas fa-user-tie"></i>
        </div>
        <div class="operator-input-group">
          <label for="operatorName" class="operator-label">担当者名</label>
          <input
            type="text"
            id="operatorName"
            class="operator-input"
            placeholder="山田 太郎"
          />
        </div>
      </div>
    </div>

    <!-- メインコントロール -->
    <div class="control-grid">
      <button id="start" class="control-card control-card-primary">
        <div class="control-icon">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="control-label">文字起こし開始</div>
      </button>

      <button id="stop" class="control-card control-card-danger" disabled>
        <div class="control-icon">
          <i class="fas fa-stop"></i>
        </div>
        <div class="control-label">停止</div>
      </button>

      <button id="configDevices" class="control-card control-card-secondary">
        <div class="control-icon">
          <i class="fas fa-cog"></i>
        </div>
        <div class="control-label">デバイス設定</div>
      </button>

      <label class="control-card control-card-checkbox">
        <input type="checkbox" id="useSystemAudio" checked>
        <div class="checkbox-icon">
          <i class="fas fa-check"></i>
        </div>
        <div class="control-label">システム音声（コラボス）も含める</div>
      </label>
    </div>

    <!-- オーディオデバッグパネル -->
    <div id="audioDebug" class="audio-panel" style="display: none;">
      <div class="panel-header">
        <i class="fas fa-signal"></i>
        <h3>音声入力情報</h3>
      </div>

      <div class="device-cards">
        <div class="device-card">
          <div class="device-icon operator">
            <i class="fas fa-user"></i>
          </div>
          <div class="device-info">
            <span class="device-label">オペレーター</span>
            <span class="device-name" id="micInfo">マイク: 未接続</span>
          </div>
        </div>

        <div class="device-card">
          <div class="device-icon customer">
            <i class="fas fa-phone"></i>
          </div>
          <div class="device-info">
            <span class="device-label">顧客（コラボス）</span>
            <span class="device-name" id="sysInfo">システム音声: 未接続</span>
          </div>
        </div>
      </div>

      <div class="audio-meters">
        <div class="meter-item">
          <div class="meter-header">
            <span class="meter-label">
              <i class="fas fa-user"></i>
              オペレーター音量
            </span>
          </div>
          <div class="meter-track">
            <div class="meter-fill operator-meter" id="micLevelBar"></div>
            <div class="meter-glow"></div>
          </div>
        </div>

        <div class="meter-item">
          <div class="meter-header">
            <span class="meter-label">
              <i class="fas fa-phone"></i>
              顧客音量
            </span>
          </div>
          <div class="meter-track">
            <div class="meter-fill customer-meter" id="sysLevelBar"></div>
            <div class="meter-glow"></div>
          </div>
        </div>
      </div>

      <div class="current-speaker" id="currentSpeaker">
        <div class="speaker-indicator">
          <i class="fas fa-user-circle"></i>
        </div>
        <span>現在の話者: --</span>
      </div>
    </div>

    <!-- 文字起こしエリア -->
    <div class="transcript-section">
      <div class="section-header">
        <h2>
          <i class="fas fa-file-alt"></i>
          文字起こし結果
        </h2>
        <div class="section-actions">
          <button id="clearTranscript" class="icon-btn" title="クリア">
            <i class="fas fa-eraser"></i>
          </button>
          <button id="copyTranscript" class="icon-btn" title="コピー">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
      <div class="transcript-wrapper">
        <textarea id="transcript" placeholder="ここにリアルタイムで文字起こしが表示されます..."></textarea>
      </div>
    </div>

    <!-- 分析セクション -->
    <div class="analysis-section">
      <div class="section-header">
        <span class="section-hint">停止後に実行できます</span>
      </div>

      <div class="action-grid">
        <button id="summarize" class="action-card" disabled>
          <div class="action-icon">
            <i class="fas fa-magic"></i>
          </div>
          <span class="action-label">要約を生成</span>
        </button>

        <button id="terms" class="action-card" disabled>
          <div class="action-icon">
            <i class="fas fa-book"></i>
          </div>
          <span class="action-label">専門用語チェック</span>
        </button>

        <button id="saveSession" class="action-card" disabled>
          <div class="action-icon">
            <i class="fas fa-save"></i>
          </div>
          <span class="action-label">保存</span>
        </button>

        <button id="viewHistory" class="action-card">
          <div class="action-icon">
            <i class="fas fa-history"></i>
          </div>
          <span class="action-label">履歴を表示</span>
        </button>
      </div>

      <div id="llmOut" class="analysis-output"></div>
    </div>

    <!-- 履歴モーダル -->
    <div id="historyModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2>
            <i class="fas fa-history"></i>
            文字起こし履歴
          </h2>
          <button id="closeHistory" class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div id="historyList"></div>
        </div>
        <div class="modal-footer">
          <button id="closeHistoryBtn" class="btn btn-secondary">閉じる</button>
        </div>
      </div>
    </div>

    <!-- デバイス設定モーダル -->
    <div id="deviceModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2>
            <i class="fas fa-cog"></i>
            オーディオデバイス設定
          </h2>
          <button id="cancelDeviceConfig" class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <p class="modal-description">
            各音声入力デバイスを選択してください。設定は自動的に保存され、次回から自動的に使用されます。
          </p>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-microphone"></i>
              オペレーター用マイク
            </label>
            <select id="micDeviceSelect" class="form-select">
              <option value="">デバイスを選択...</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-volume-up"></i>
              顧客音声用デバイス（コラボス/仮想オーディオケーブル）
            </label>
            <select id="sysDeviceSelect" class="form-select">
              <option value="">デバイスを選択...</option>
              <option value="NONE">使用しない</option>
            </select>
            <p class="form-hint">
              <i class="fas fa-info-circle"></i>
              VB-CABLEなどの仮想オーディオデバイスを選択してください
            </p>
          </div>
        </div>

        <div class="modal-footer">
          <button id="resetDevices" class="btn btn-warning">
            <i class="fas fa-redo"></i>
            設定をリセット
          </button>
          <button class="btn btn-secondary" onclick="document.getElementById('deviceModal').style.display='none'">キャンセル</button>
          <button id="saveDeviceConfig" class="btn btn-primary">
            <i class="fas fa-check"></i>
            保存
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
